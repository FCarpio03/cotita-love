<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotita üñ§‚ù§Ô∏è</title>

  <style>
    :root{
      --bg:#070607;
      --card:rgba(255,255,255,.05);
      --line:rgba(255,255,255,.10);
      --text:#f6f6fb;
      --muted:rgba(246,246,251,.78);
      --red:#ff2a2a;
      --red2:#ff004c;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --r:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(255,42,42,.18), transparent 60%),
        radial-gradient(850px 520px at 85% 15%, rgba(255,0,76,.12), transparent 62%),
        radial-gradient(700px 600px at 50% 110%, rgba(255,42,42,.10), transparent 55%),
        var(--bg);
      overflow-x:hidden;
    }

    /* Falling emoji background */
    .rain{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .drop{
      position:absolute;
      top:-10vh;
      opacity:.22;
      animation: fall linear infinite;
      font-size: clamp(16px, 3.2vw, 26px);
    }
    @keyframes fall{
      from{transform:translateY(-12vh)}
      to{transform:translateY(120vh) translateX(40px)}
    }

    .wrap{
      width:min(920px, 92vw);
      margin:0 auto;
      padding:22px 0 48px;
      min-height:100%;
      display:grid;
      align-items:center;
      position:relative;
      z-index:1;
    }

    .card{
      border:1px solid var(--line);
      background: var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .pad{padding:18px}

    .title{
      margin:0;
      font-size: clamp(26px, 6vw, 46px);
      letter-spacing:-.8px;
    }
    .title span{color:var(--red)}

    .sub{
      margin:10px 0 0;
      color:var(--muted);
      font-size: clamp(14px, 3.4vw, 16px);
      line-height:1.5;
    }

    .heroImg{
      margin-top:14px;
      border-radius:18px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      overflow:hidden;
    }
    .heroImg img{
      width:100%;
      height: min(48vh, 420px);
      object-fit:contain;
      padding:14px;
    }

    .music{
      margin-top:18px;
      text-align:center;
    }
    .music iframe{
      border-radius:14px;
      box-shadow: 0 14px 36px rgba(0,0,0,.45);
    }
    .music p{
      margin-top:8px;
      font-size:14px;
      color:var(--muted);
    }

    .question{
      margin-top:16px;
      text-align:center;
      font-size: clamp(18px, 4.2vw, 24px);
    }

    .btnRow{
      margin-top:10px;
      display:flex;
      justify-content:center;
    }
    .yes{
      border:none;
      font-weight:800;
      padding:12px 16px;
      border-radius:14px;
      cursor:pointer;
      background: linear-gradient(135deg, var(--red), var(--red2));
      color:rgba(0,0,0,.78);
      box-shadow:0 14px 30px rgba(255,0,76,.18);
    }

    .screen{display:none}
    .screen.active{display:block}

    .bubble{
      margin-top:14px;
      padding:14px;
      border-radius:18px;
      background: rgba(255,42,42,.08);
      border:1px solid rgba(255,42,42,.2);
      line-height:1.55;
    }

    .nav{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
    }
    .ghost{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
    }

    .finalPhoto{
      margin-top:14px;
      border-radius:18px;
      border:1px solid var(--line);
      overflow:hidden;
      position:relative;
    }
    .finalPhoto img{
      width:100%;
      height: min(70vh, 680px);
      object-fit:contain;
      background:#000;
    }
    .heartBtn{
      position:absolute;
      right:12px;
      bottom:12px;
      border-radius:999px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.4);
      cursor:pointer;
    }

    .burst{
      position:absolute;
      font-size:18px;
      animation: pop 900ms ease-out forwards;
    }
    @keyframes pop{
      from{opacity:1; transform:translate(0,0)}
      to{opacity:0; transform:translate(var(--dx), var(--dy))}
    }
  </style>
</head>

<body>

<div class="rain" id="rain"></div>

<main class="wrap">
<section class="card pad">

  <!-- SCREEN 1 -->
  <div class="screen active" id="s1">
    <h1 class="title">Cotita <span>üñ§‚ù§Ô∏è</span></h1>
    <p class="sub">
      Me encanta cumplirte tus fantasias, y me dijiste que querias una website :3 so here you go pookie &lt;3
    </p>

    <div class="heroImg">
      <img src="center.png" alt="center image" />
    </div>

    <!-- üéµ SONG DEDICATION -->
    <div class="music">
      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/_oELcBpH1gg?rel=0"
        title="This song is for you"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <p>Esta canci√≥n es para ti üíå</p>
    </div>

    <div class="question">
      Click here to see how much I truly love you :3
    </div>

    <div class="btnRow">
      <button class="yes" id="go">‚ù§Ô∏è Click ‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="s2">
    <h2 class="title" style="font-size:32px">
      Ok ya me pondre modo pajaro. Necesito que sepas esto ‚ù§Ô∏è:
    </h2>
    <div class="bubble" id="msg"></div>
    <div class="nav">
      <button class="ghost" id="back">‚Üê back</button>
      <button class="yes" id="next">next ‚Üí</button>
    </div>
  </div>

  <!-- SCREEN 3 -->
  <div class="screen" id="s3">
    <h2 class="title" style="font-size:32px">
      my favorite <span>us</span> üñ§‚ù§Ô∏è
    </h2>

    <div class="finalPhoto" id="finalPhoto">
      <img src="cotita.jpeg" alt="us" />
      <button class="heartBtn" id="heart">üíó</button>
    </div>

    <div class="nav">
      <button class="ghost" id="restart">‚Ü∫ replay</button>
    </div>
  </div>

</section>
</main>

<script>
  const screens = [s1,s2,s3];
  const messages = [
    "üíó Te amo siempre, sin importar la circumstance üíó",
    "‚ù§Ô∏è I know our love is strange‚Ä¶ but I‚Äôd rather be with you than anyone ever.",
    "üç£ Me encanta tu cara cada vez te compro sushi, eres la personita mas bella del mundo üç£",
    "üíö Eres como bellota, cute, feisty and a little possesive. Lo amo üíö",
    "üòò sin importar que, tu siempre seras el amor de mi vida. Siempre üòò"
  ];
  let i=0;

  go.onclick=()=>{i=0; msg.innerHTML=messages[i]; s1.classList.remove("active"); s2.classList.add("active");}
  next.onclick=()=>{ if(i<messages.length-1){i++; msg.innerHTML=messages[i];} else {s2.classList.remove("active"); s3.classList.add("active");}}
  back.onclick=()=>{s2.classList.remove("active"); s1.classList.add("active");}
  restart.onclick=()=>{s3.classList.remove("active"); s1.classList.add("active");}

  // hearts
  heart.onclick=()=>{
    for(let j=0;j<14;j++){
      const h=document.createElement("div");
      h.className="burst";
      h.textContent="üíó";
      h.style.setProperty("--dx",(Math.random()*200-100)+"px");
      h.style.setProperty("--dy",(-Math.random()*240-60)+"px");
      finalPhoto.appendChild(h);
      setTimeout(()=>h.remove(),900);
    }
  };

  // falling emojis
  const rain=document.getElementById("rain");
  const emojis=["üñ§","‚ù§Ô∏è","üíó","üíò","‚ú®","üíû"];
  for(let k=0;k<22;k++){
    const d=document.createElement("div");
    d.className="drop";
    d.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=(8+Math.random()*8)+"s";
    rain.appendChild(d);
  }
</script>

</body>
</html>
